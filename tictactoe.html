<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <div class="winner-container hide">
        <p class="winner-msg">Winner</p>
        <button class="newgame-button out-button">New Game</button>
    </div>


    <h1>Tic Tac Toe</h1>

    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>

    <section class="footer">
        <div class="chance-displayer">O Goes First</div>
        <button class="reset-button out-button">Reset Game</button>
    </section>


    <script src="/tictactoe.js"></script>
</body>

</html>
